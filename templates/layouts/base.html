{% load static %}
<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>{% block title %}{% endblock title %} | JL TFC</title>
    </head>
    <body>
        {% include 'layouts/partiels/side_bar.html' %}
        <section class="home-section">
            <nav>
                <div class="sidebar-button">
                    <i class='bx bx-menu' id="sidebarBtn"></i>
                    <span class="dashboard text-uppercase normal-color">Gestion de presence</span></span>
                </div>
            </nav>
            <div class="home-content">
              <div class="overview-boxes mt-3">
                {% block home_stat %}{% endblock home_stat %}
              </div>
              <div class="sales-boxes">
                    <div class="box mb-3">
                        <div class="table-responsive">
                            {% block content %}{% endblock content %}
                        </div>
                    </div>
              </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script>
            let sidebar = document.querySelector(".sidebar");
            let sidebarBtn = document.querySelector("#sidebarBtn");
            sidebarBtn.onclick = function() {
                sidebar.classList.toggle("active");
                if(sidebar.classList.contains("active")){
                    sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
                }else
                    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
            }
        </script>
        {% block javascript %}{% endblock javascript %}
    </body>
</html>
