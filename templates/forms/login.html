{% load static %}
<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <title>Login | JL TFC</title>
    </head>
    <body style="margin-left: 2rem; margin-right: 2rem;">
        <div class="wrapper container" style="margin: 150px auto;">
            <h1 class="text-center mt-4 name text-uppercase">
                Portail gestion presence
            </h1>
            <form action="" method="post" enctype="multipart/form-data" class="p-3 mt-3">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            {% if message.tags == 'error' %}
                                <div {% if message.tags %} class="alert alert-danger text-center alert-dismissible fade show" role="alert" {% endif %}>
                                    {{message}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% else %}
                                <div {% if message.tags %} class="alert alert-success text-center alert-dismissible fade show" role="alert" {% endif %}>
                                    {{message}}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Nom d'utilisateur</label>
                    <input type="text" class="form-control" required name="username" placeholder="Veuillez saisir votre nom d'utilisateur">
                </div> 
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input type="password" class="form-control" required name="password" placeholder="Veuillez saisir votre mot de passe">
                </div>
                <div class="mb-3" style="text-align: start; font-size: 18px">
                    <a href="#" data-toggle="modal" data-target="#exampleModalCenter">Mot de passe oublié ?</a>
                </div>
                <button type="submit" style="width: 100%;" class="d-grid gap-2 btn btn-primary btn-sm">Se connecter</button>
            </form>
        </div>
  <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title text-center" id="exampleModalLongTitle">Mot de passe oublié</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form action="{% url 'presence:forget_password' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">Email:</label>
                              <input type="email" required class="form-control" name="email" placeholder="Votre adresse email">
                            </div>
                            <button type="submit" class="btn btn-primary btn-sm btn-block">Envoyer</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
